<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio page</title>
    <link rel="stylesheet" href="basic.css">
</head>
<body>
    <header class="toolbar">
        <div class="logo-placeholder">
            <h1 class="logo-text">My Logo</h1>
        </div>
        <button class="normal-button">
            <img src="Icon - Menu.svg" alt="Menu Icon">
        </button>
    </header>
    <section class="headline">
        <div class="primary-text1">
            <p class="text-content">I’m Airej. Glad to see you!</p>
        </div>
        <div class="primary-text2">
            <p class="text-content">I’m a software developer! I can help you build a product, feature, or website. Look through some of my work and experience! If you like what you see and have a project you need coded, don’t hesitate to contact me.</p>
        </div>
        <div class="social-media">
            
            <div class="supporting-text">
                <p>LET’S CONNECT</p>
                <div class="social-media-icons">
                    <img src="social media icons.svg">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
